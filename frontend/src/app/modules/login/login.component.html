<h1 class="headingFont">The Cyberscouter!</h1>

<table align="center" width="100%" border="0" *ngIf="display==1"> 
    <tr><th colspan="2">{{this.titleMessage}}</th></tr>
    <tr><td align="right" width="50%"><b>User Name:</b></td><td width="50%"><input type=text [(ngModel)]="this.user" required></td></tr>
    <tr><td align="right"><b>Password:</b></td><td><input type=password [(ngModel)]="this.pass" required></td></tr>
    <tr><td colspan="2" align="center" ><button (click)="clickLogin(this.user,this.pass)">Login</button></td></tr>
    <tr><td colspan="2" align="center" ><a routerLink="/"><button type="button" title="Hone Page">Close</button></a></td></tr>
</table>


<table align="center" width="100%" border="0" *ngIf="display==2"> 
    <tr><th colspan="2">{{this.titleMessage}}</th></tr>
    <tr><td align="center"><button (click)="clickLogout()">Logout</button></td></tr>
    <tr><td align="center"><a routerLink="/"><button type="button" title="Hone Page">Close</button></a></td></tr>
</table>
