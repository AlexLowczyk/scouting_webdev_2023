<div>
    <table border="1">
        <tr>
            <td>&nbsp;</td>
            <td colspan="3"> 
                <div >
                <button (click)="changeDisplay(1)">Auto</button>
                <button (click)="changeDisplay(2)">Low|High</button>
                <button (click)="changeDisplay(3)">Cargo|Score</button>
                <button (click)="changeDisplay(4)">Cargo|Climb</button>
                <input type="hidden" [(ngModel)]='analysis1'>
                <input type="hidden" [(ngModel)]='analysis2'>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table border="0">
                    <tr>
                        <td align="right">
                            <div align="center">Final</div>
                            <form *ngFor="let c of apiFinal24List">
                                {{ c.SortOrder }} <input type="text" size="3" value="{{ c.Team }}">
                            </form>
                        </td>
                        <td valign="top" align="center">
                            Pick
                            <form>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                                <input type="text" size="3"><br>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <app-team-table [analysisTypeID]=analysis1 [teamList]=apiFinal24List></app-team-table>
            </td>
            <td width="20">
                &nbsp;
            </td>
            <td>
                <app-team-table [analysisTypeID]=analysis2 [teamList]=apiFinal24List></app-team-table>
            </td>
        </tr>
    </table>
</div>
