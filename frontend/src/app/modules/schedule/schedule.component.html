<div >

    <select class="form-control" type="text" name="team" [(ngModel)] = "team" (ngModelChange)="setTeam($event)">
        <option [value]="" selected>All</option>
        <option *ngFor="let a of apiCurrTeamList;" [value]="a.team">{{a.team}}</option>
    </select>

    <table border="1" class="sche_table">
        <th>#</th>
        <th colspan="3">Red Alliance</th>
        <th colspan="3">Blue Alliance</th>
        <tr *ngFor="let x of apiMatchList_filter">
            <td (dblclick)="matchPage( x.MatchNo )">{{ x.MatchNo }}</td>
            <td class="titleR" (click)="teamSelect( x.RedTeam1 )" (dblclick)="teamPage( x.RedTeam1 )"><div [ngClass]="{'sortedR': x.RedTeam1==this.hiTeam}">{{ x.RedTeam1 }}</div></td>
            <td class="titleR" (click)="teamSelect( x.RedTeam2 )" (dblclick)="teamPage( x.RedTeam2 )"><div [ngClass]="{'sortedR': x.RedTeam2==this.hiTeam}">{{ x.RedTeam2 }}</div></td>
            <td class="titleR" (click)="teamSelect( x.RedTeam3 )" (dblclick)="teamPage( x.RedTeam3 )"><div [ngClass]="{'sortedR': x.RedTeam3==this.hiTeam}">{{ x.RedTeam3 }}</div></td>
            <td class="titleB" (click)="teamSelect( x.BlueTeam1 )" (dblclick)="teamPage( x.BlueTeam1 )"><div [ngClass]="{'sortedB': x.BlueTeam1==this.hiTeam}">{{ x.BlueTeam1 }}</div></td>
            <td class="titleB" (click)="teamSelect( x.BlueTeam2 )" (dblclick)="teamPage( x.BlueTeam2 )"><div [ngClass]="{'sortedB': x.BlueTeam2==this.hiTeam}">{{ x.BlueTeam2 }}</div></td>
            <td class="titleB" (click)="teamSelect( x.BlueTeam3 )" (dblclick)="teamPage( x.BlueTeam3 )"><div [ngClass]="{'sortedB': x.BlueTeam3==this.hiTeam}">{{ x.BlueTeam3 }}</div></td>
        </tr>
    </table>
</div>
