<table border="1">
    <tr>
        <td>
            <input #teamSelect type="string" id="teamSelect" name="teamSelect" list="productName" ngModel (ngModelChange)="setTeam(teamSelect.value)"/>
            <datalist id="productName">
                <option *ngFor="let a of apiTeamsList" value="{{ a.Team }}">{{ a.Team }}</option>
            </datalist>
        </td>
        <td>
            <div *ngFor="let x of apiTeamsList">
                <div *ngIf="x.Team + '' == teamSelect.value + ''"><b>Team Name:</b> {{ x.TeamName }}</div>
            </div>
        </td>
        <td>
            <div *ngFor="let x of apiTeamsList">
                <div *ngIf="x.Team + '' == teamSelect.value + ''"><b>Team Location:</b> {{ x.TeamCity }}, {{ x.TeamStateProv }}</div>
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <app-analysis-table  [analysisGroup]=1 [selectedTeam]="teamSelect.value"></app-analysis-table>
            <br>
            <app-analysis-table  [analysisGroup]=2 [selectedTeam]="teamSelect.value"></app-analysis-table> 
            <br>
            <app-analysis-graph [analysisTypeID]=10 [selectedTeam]="teamSelect.value"> </app-analysis-graph>
        </td>
        <td>
            <table>
                <tr>
                    <div *ngFor="let x of apiTeamsList">
                        <div *ngIf="x.Team + '' == teamSelect.value">
                            <tr>
                                <td><b># Of Wheels:</b></td>
                                <td>{{ x.TeamCity }}</td>
                            </tr>
                            <tr>
                                <td><b># Of Motors:</b></td>
                                <td>{{ x.TeamStateProv }}</td>
                            </tr>
                            <tr>
                                <td><b># Of Wheels:</b></td>
                                <td>{{ x.TeamCountry }}</td>
                            </tr>
                        </div>
                    </div>
                </tr>
            </table>
        </td>
        <td>
            <p>graph info</p>
        </td>

    </tr>
</table>
