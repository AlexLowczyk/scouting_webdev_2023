<input #teamSelect type="text" id="teamSelect" name="teamSelect" list="productName"/>
    <datalist id="productName">
        <option *ngFor="let a of apiTeamsList" value="{{ a.Team }}">{{ a.Team }}</option>
    </datalist>
    <button type="button" (click)="setTeam(teamSelect.value)">update</button>


<app-analysis-table  [analysisGroup]=1 [selectedTeam]="'195'"></app-analysis-table>
<app-analysis-table  [analysisGroup]=2 [selectedTeam]="'195'"></app-analysis-table>
